<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Blessing TO-DO-LIST</title>
</head>
<body>
    

    <header>
        <h1>Blessing TO-DO-LIST</h1>
    </header>
    <div class="para">
        <p>
            "Stay organized and boost your productivity by keeping track of your tasks with this simple to-do list.
            Add, edit, and prioritize tasks to manage your daily responsibilities efficiently. Mark items as 
            complete and achieve your goals with ease!"
        </p>
    </div>
    <form >
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class ="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name = "todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
